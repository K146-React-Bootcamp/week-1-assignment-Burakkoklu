<!-- ********--Session Storage--********
    Kullanıcının tek işlem yaptığı, ancak aynı anda farklı pencerelerde 
    birden çok işlem gerçekleştirebileceği senaryolar için tasarlanmıştır. Bu tarayıcıdayken 
    açılan aynı siteye ait birçok sayfada erişilebilirdir ve tarayıcı kapattıldığında ise 
    kendini temizler. Bu sayede üçüncü tarafların verilere erişmesi de zorlaşır.
-->
<script> //Değer tanımlamak için 2 yöntem mevcut, bunlardan ikisini de kullanmak istersek;
    sessionStorage.setItem('key', 'value')
    sessionStorage.key = 'value'
</script>

<script>//Tıpkı değer tanımlamada olduğu gibi değere erişmek için de 2 yöntem var kullanımı;
    sessionStorage.getItem('key')
    sessionStorage.key
</script>
<script>// Değer silmek istersek;
    delete sessionStorage.key
</script>

 <!-- ********--Cookie--********
    Cookie, en sık kullanılan storage yöntemlerinden biridir. Bilgiler client tarafında 
    saklanır bu yüzden yük clientlardadır. Burada her client kendi cookie bilgisini tutar. 
    Yani chrome da tutulan çerez bilgisi chrome özelindedir. Başka bir tarayıcıdan 
    girildiğinde yeni bir çerez tanımlanması gerekir. Çerezler belirtilen sürelerde aktif 
    olabilir yada kalıcı olmayan client kapandığında kaybolacak çerezler tanımlanabilir.
-->
<!-- Cookie Kullanımı -->
<script> //Cookie oluşturup istediğimiz tarih ve saati verirsek ve o tarih aralığına kadar cookiyi tutmak istersek;
   document.cookie = "username=burakkoklu; expires=Thu, 25 Sep 2022 12:00:00 UTC";
</script>

<script> // Cookie'yi Set etmek istersek;
    function setCookie(cname, cvalue, exdays) {
    const d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    let expires = "expires="+ d.toUTCString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}
</script>

<script> // Cookie'yi Get etmek istersek;
function getCookie(cname) {
  let name = cname + "=";
  let decodedCookie = decodeURIComponent(document.cookie);
  let ca = decodedCookie.split(';');
  for(let i = 0; i <ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}
</script>
